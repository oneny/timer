<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./src/style/style.css">
</head>
<body>
  <header class="tit-header">
    <h1 class="tit-img ir">Weniv</h1>
  </header>

  <main class="cont-main">
    <section class="cont-timer">
      <h2>Timer</h2>

      <ul class="list-timer">
        <li>
          <h3 class="tit-timer">HRS</h3>

          <div class="item-timer">
            <img src="./src/img/box.png" alt="">
            <input class="inp-hour" type="text" value="00"></input>
          </div>
        </li>

        <li>
          <h3 class="tit-timer">MIN</h3>

          <div class="item-timer">
            <img src="./src/img/box.png" alt="">
            <input class="inp-min" type="text" value="00"></input>
          </div>
        </li>

        <li>
          <h3 class="tit-timer">SEC</h3>

          <div class="item-timer">
            <img src="./src/img/box.png" alt="">
            <input class="inp-sec" type="text" value="00"></input>
          </div>
        </li>
      </ul>

      <div class="btn-wrapper">
        <button type="button" class="btn-start">START</button>
        <button type="button" class="btn-reset">RESET</button>
      </div>
    </section>
  </main>

  <footer>
    <address>(ì£¼) WENIV CORP.</address>
  </footer>

  <script src="./src/js/index.js"></script>
</body>
</html>
